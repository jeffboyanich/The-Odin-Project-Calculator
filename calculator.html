<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Calculator </title>
        <link rel="stylesheet" href="calculator.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap');
        </style> 
    </head>
    <body>
        <div class = 'container'>
            <div class = 'display'></div>
            <div class = 'plus operator'>+</div>
            <div class = 'minus operator'>-</div>
            <div class = 'multiply operator'>x</div>
            <div class = 'divide operator'>รท</div>
            <div class = 'zerobtn numbers'>0</div>
            <div class = 'ninebtn numbers'>9</div>
            <div class = 'eightbtn numbers'>8</div>
            <div class = 'sevenbtn numbers'>7</div>
            <div class = 'sixbtn numbers'>6</div>
            <div class = 'fivebtn numbers'>5</div>
            <div class = 'fourbtn numbers'>4</div>
            <div class = 'threebtn numbers'>3</div>
            <div class = 'twobtn numbers'>2</div>
            <div class = 'onebtn numbers'>1</div>
            <div class = 'clear numbers'> Clear </div>
            <div class = 'equals'> = </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>

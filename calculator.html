<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Calculator </title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class = 'container'>
            <div class = 'display'></div>
            <div class = 'plus'>+</div>
            <div class = 'minus'>-</div>
            <div class = 'multiply'>x</div>
            <div class = 'divide'>/</div>
            <div class = 'zerobtn'>0</div>
            <div class = 'ninebtn'>9</div>
            <div class = 'eightbtn'>8</div>
            <div class = 'sevenbtn'>7</div>
            <div class = 'sixbtn'>6</div>
            <div class = 'fivebtn'>5</div>
            <div class = 'fourbtn'>4</div>
            <div class = 'threebtn'>3</div>
            <div class = 'twobtn'>2</div>
            <div class = 'onebtn'>1</div>
            <div class = 'clear'> Clear </div>
            <div class = 'equals'> = </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
